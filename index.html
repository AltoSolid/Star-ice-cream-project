<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <!-- Footer -->
    <footer class="footer container">
      <div class="footer__buttons">

        </div>

        <div class="footer__contacts">
          <ul class="footer__iconlist">
            <li class="footer__icon">
              <a href="#">
                <svg width="34" height="34">
                  <use href="images/icons.svg#icon-github"></use>
                </svg>
              </a>
            </li>
            <li class="footer__icon">
              <a href="#">
                <svg width="34" height="34">
                  <use href="images/icons.svg#icon-telegram"></use>

              </a>
            </li>
            <li class="footer__icon">
              <a href="#">
                <svg width="34" height="34">
                  <use href="images/icons.svg#icon-facebook"></use>

              </a>
            </li>
          </ul>
          <ul class="footer__number">
            <p class="footer__contacts--text">Feel free to contact</p>
            <p class="footer__contacts--number">+61 (0) 383 766 284</p>
          </ul>
        </div>
      </section>
      <div>
        <div class="footer__line"></div>
        <p class="footer__rights">Â© 2022 - IceCream. All Rights Reserved.</p>
      </div>
